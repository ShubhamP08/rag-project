<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Linguistic Chat Bot â€“ 24/7 Student Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <h2>ðŸ¤– Linguistic Chat Bot â€“ 24/7 Student Assistant</h2>
      <button id="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>

    <div id="chat-box" class="chat-box">
      <div class="welcome-msg">
        <p>Welcome to Linguistic Chat Bot!<br>Ask me anything in your preferred language.</p>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Remove welcome text if present
      const welcome = document.querySelector(".welcome-msg");
      if (welcome) welcome.remove();

      // Show user message
      chatBox.innerHTML += `
        <div class="msg user-msg">
          <div class="msg-text">${message}</div>
          <div class="msg-time">${new Date().toLocaleTimeString()}</div>
        </div>`;
      input.value = "";

      // Send to backend
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      // Show AI reply
      chatBox.innerHTML += `
        <div class="msg ai-msg">
          <div class="msg-text">${data.answer}</div>
          <div class="msg-time">${new Date().toLocaleTimeString()}</div>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function clearChat() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = `
        <div class="welcome-msg">
          <p>Welcome to Linguistic Chat Bot!<br>Ask me anything in your preferred language.</p>
        </div>`;
      
      // Clear backend session
      await fetch("/clear", { method: "POST" });
    }

    // Allow Enter key
    document.getElementById("user-input")
      .addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
      });
  </script>
</body>
</html>
